<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Total Calorie Count</title>
    <style>

    body{
      font-family: 'Nunito', sans-serif;
    }

    .containerMine{

      height: 100vh;
      background:
      linear-gradient(
        rgba(74,74,74,0.6),
        rgba(0,0,0,0.6)
        ),
      /* url(welcome.jpeg); */
      z-index: -1;
      /* filter:blur(2px);
      -webkit-filter: blur(2px); */
      background-size: cover;
      background-repeat:   no-repeat;
    background-position: center center;
    }
    .card{
      margin-top: 20em;
      z-index: 2;


    }


    </style>
  </head>
  <body>

    <div class="containerMine">
      <div class="row">
        <div class="col s12 m1 l2"> </div>
        <div class="col s12 m10 l8">
          <!-- card comes here -->
          <div class="card">
            <div class="card content">
              <span class="card-title"> We'd like to know a little about you </span>
             </div>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"> <a href="#test1"> GOAL </a> </li>
                <li class="tab"> <a href="#test2"> DETAILS </a> </li>

              </ul>
            </div>
            <div class="card-content  ">
              <div id="test1">
                <span class="card-title">  WHAT WOULD YOU LIKE TO ACCOMPLISH? </span>

                  <!-- <form > -->
                    <p>
                      <input name="r1" type="radio" id="option1" value="loose"/>
                    <label for="option1">  Loose weight </label>
                    </p>
                    <p>
                      <input name="r1" type="radio" id="option2" value="gain"/>
                      <label for="option2">  Gain weight </label>
                    </p>
                    <p>
                      <input name="r1" type="radio" id="option3" value="healthy"/>
                      <label for="option3">  Healthy Routine </label>
                    </p>
                    <p>
                      <input name="r1" type="radio" id="option4" value="cant"/>
                      <label for="option4">  Cant say </label>
                    </p>

                  <!-- </form> -->
              </div>

              <div id="test2">
                <span class="card-title">  ENTER YOUR PERSONAL DETAILS </span>
                  <!-- input form comes here -->
                  <div class="row">
     <!-- <form class="col s12" > -->
       <div class="row">
         <div class="input-field col s12">
           <input id="height" type="text">
           <label for="height">Height</label>
         </div>
         <div class="input-field col s12">
           <input id="weight" type="text">
           <label for="weight">Weight</label>
         </div>
         <div class="input-field col s12">
           <input id="gender" type="text">
           <label for="gender">Gender</label>
         </div>
         <div class="input-field col s12">
           <input id="age" type="text">
           <label for="age">Age</label>
         </div>
         <button  id="btn1">Submit</button>
       </div>
     <!-- </form> -->
   </div>
  </div>

</div>
  </div>
          </div>
          <!-- card ends here -->
            <div class="col s12 m1 l2"> </div>
        </div>
      </div>



    <script
src="http://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="index.js"> </script>
  </body>
</html>
